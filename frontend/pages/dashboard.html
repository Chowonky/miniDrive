<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>miniDrive Dashboard</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="dashboard">
      <h1>User details</h1>
      <h2 id="name">Name:</h2>
      <h2 id="age">Age:</h2>
      <h2 id="phone-number">Phone Number:</h2>

      <h3>Add a file...</h3>

      <input id="input-file" type="file" />
      <button id="upload-file">Upload</button>
      <div id="display-uploaded-files">
        <b> Uploaded files: </b>
      </div>

      <div class="link">
        <a href="../index.html"> Back</a>
      </div>
    </div>

    <script src="../js/dashboard.js"></script>
